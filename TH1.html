<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="value" type="text">
<button type="button" id="add" onclick="add()">Add</button>
<button type="button" id="display" onclick="display()">Display</button>
<p id="result"></p>
<script>
    let x = 0
    let array = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        alert("Elenment: " + array[x] + "Have index" + x );
        x++;
        document.getElementById("value").value = "";
    }
    function display(){
        let e = "<hr>";
        for ( let i = 0; i < array.length ; i++){
            e += "elenment" + i + "=" + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>

</body>
</html>
