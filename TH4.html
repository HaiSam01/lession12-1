<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
let array = [ 1, 2, 3, 5,6,7,11,23 ]
    let chiSo = 0;
let max = array[0];

for ( let i = 0; i < array.length; i++){
    if ( max < array[i]){
        max = array[i];
        chiSo = i ;
    }
}
alert("So Lon Nhat Trong Mang la" + max + "tai vi tri la" + chiSo);
</script>

</body>
</html>
